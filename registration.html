<div class="container">
  <h2>Sign in</h2>
  <form>
   <div class="form-group">
      <label for="email">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
	 <div class="form-group">
      <label for="email">Last Name:</label>
      <input type="name" class="form-control" id="lastname" placeholder="Enter Last Name">
    </div>
	 <div class="form-group">
      <label for="email">Phone Number:</label>
      <input type="phonenumber" class="form-control" id="phonenumber" placeholder="Enter Your Phone Number">
    </div>
	<div class="form-group">
	<label for="birthday">Your birthday:</label>
            <input type="date" class="form-control" id="birthday" placeholder="dd/mm/yyyy">
	</div>
<div class="form-group">
      <label for="city">City:</label>
      <select class="form-control" id="city"  placeholder="City">
        <option>Adana</option>
        <option>Istanbul</option>
        <option>Izmir</option>
        <option>Ankara</option>
      </select>
	  <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender"  placeholder="Gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
	<div class="checkbox"><br><p></p>
  <label><input type="checkbox" value=""> Travelling.</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value=""> Coding.</label>
</div>
<div class="checkbox disabled">
  <label><input type="checkbox" value=""> Swimming.</label>
</div><br>
	<div class="form-group">
  <label for="comment">You can write something about yourself:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
 <div class="form-group">
