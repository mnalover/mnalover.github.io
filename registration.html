     <script>
         function validateEmail(emailField){
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(emailField.value) == false) 
        {
            alert('Invalid Email Address');
            return false;
        }

        return true;

}
         function textonly(e){
var code;
if (!e) var e = window.event;
if (e.keyCode) code = e.keyCode;
else if (e.which) code = e.which;
var character = String.fromCharCode(code);
var AllowRegex  = /^[\ba-zA-Z\s-]$/;
    if (AllowRegex.test(character)) return true;     
    return false; 
}
  
      </script>

<div class="container">
  <h2>Sign in</h2>
    <form name="myForm" action="calculator.html">
<p>Name: <input type="text" class="form-control" onkeypress="return textonly(event);" placeholder="Enter Your Name (You can only write text in this field ! )" id="name" required></p>
<p>Last Name: <input type="text" class="form-control" onkeypress="return textonly(event);" placeholder="Enter Your Last Name (You can only write text in this field ! )" id="name" required></p>
<p>Phone Number: <input type="phonenumber" class="form-control" id="phonenumber" placeholder="Enter Your Phone Number" required></p>
<p>Your Birthday: <input type="date" class="form-control" id="birthday" placeholder="dd/mm/yyyy" required></p>
        <p>City: <select class="form-control" id="city"  placeholder="City"><option>Adana</option><option>Istanbul</option><option>Izmir</option><option>Ankara</option>
      </select></p>
<p>Gender:<select class="form-control" id="gender"  placeholder="Gender"><option>Male</option><option>Female</option><option>Other</option></select> </p>
<p>E-mail:<input type="email" class="form-control" id="email" onblur="validateEmail(this)" placeholder="Enter email" required></p>        
<p><label for="psw">Password: </label> <input type="password" id="psw" class="form-control" placeholder="Must contain at least one number and one uppercase and lowercase letter, and should be 6-15 characters long" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}" title="Must contain at least one number and one uppercase and lowercase letter, and should be 6-15 characters long" required> </p>        
        
        <input type="submit" class="form-control" value="Submit">
        <input type="button" class="form-control" name="reset_form" value="Reset Form" onclick="this.form.reset();">
</form>
